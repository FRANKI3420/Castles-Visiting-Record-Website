<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本百名城訪問記録サイト</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            background: linear-gradient(to bottom, #ded79b, #c8e9e9);
        }

        #map-container {
            display: flex;
            width: 100%;
        }

        /* 地図を表示するためのコンテナのスタイル */
        #map {
            height: 500px;
            /* 地図の高さを指定 */
            width: 50%;
            /* 地図の幅を50%に指定 */
        }
    </style>
</head>

<body>
    <header>
        <a href="index2.html">続100名城の訪問記録サイトへ</a>
        <h1>日本100名城訪問記録サイト</h1>

        <div id="image-container">
            <img id="image" src="備中松山城.jpg" alt="画像" ,width="300" height="200">
            <img id="image" src="ueda.jpg" alt="画像" ,width="300" height="200">
        </div>
        <label for="region">エリア選択:</label>
        <select id="region" name="region">
            <option value="未選択">未選択</option>
            <option value="北海道・東北">北海道・東北</option>
            <option value="関東">関東</option>
            <option value="甲信越・北陸">甲信越・北陸</option>
            <option value="東海・近畿">東海・近畿</option>
            <option value="中国・四国">中国・四国</option>
            <option value="九州・沖縄">九州・沖縄</option>
        </select>

        <br>
        <div style="margin: 10px 0;"></div> <!-- 縦の隙間 -->

        <label for="catsle">お城選択:</label>
        <select id="catsle" name="catsle">
        </select>

        <br>
        <div style="margin: 10px 0;"></div> <!-- 縦の隙間 -->

        <label for="selectedDate">訪れた日付の選択:</label>
        <input type="date" id="selectedDate" name="selectedDate">

        <br>
        <div style="margin: 10px 0;"></div> <!-- 縦の隙間 -->

        <button onclick="saveData()">データを保存</button>

        <br>
        <div style="margin: 10px 0;"></div> <!-- 縦の隙間 -->
        <br>
        <div id="map-container">
            <!-- 地図を表示するためのコンテナ -->
            <div id="map"></div>
        </div>
        <div style="margin: 10px 0;"></div> <!-- 縦の隙間 -->


        <button onclick="displayStoredData()">保存されたデータを表示(ID順)</button>
        <button onclick="displayStoredData2()">保存されたデータを表示(日付順)</button>
        <div id="savedData"></div>


        <br>


        <button onclick="reset()">記録をリセットする</button>

        <br>
        <div style="margin: 10px 0;"></div> <!-- 縦の隙間 -->

        <!-- データをCSVで出力するボタン -->
        <button onclick="outputCSV()">CSVで出力</button>

        <br>
        <div style="margin: 10px 0;"></div> <!-- 縦の隙間 -->

        <button onclick="getAllCastleIds()">訪れていないお城を表示</button>
        <button onclick="kakusu()">非表示</button>
        <div id="nameList"></div>



        <!-- Leaflet JavaScriptファイルを読み込む -->

    </header>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="main.js"></script>
</body>
